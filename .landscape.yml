ignore-patterns:
  - docs/*
  - packages/grid_control/backends/condor_wms/*
  - packages/grid_control/backends/htcondor_wms/*
  - packages/grid_control_cms/DashboardAPI/*
  - packages/grid_control_cms/share/fragmentForCMSSW.py
  - packages/grid_control_gui/xmpp/*
  - packages/gcUpdatePlugins.py
  - packages/python_compat*
  - packages/requests/*
python-targets:
  - 2
  - 3
strictness: medium
pylint:
  disable:
    - redefined-builtin
    - unused-argument
    - too-many-arguments
    - cell-var-from-loop
